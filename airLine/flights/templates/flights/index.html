{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for i in flights %}
            <li>
                <a href="{% url 'flight' i.id %}">
                    Flights {{ i.id }}: {{ i.origin }} to  {{ i.destination }}  
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
